<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title> Effyshell - Security </title>
    <link href = "default.css" rel = "stylesheet">
    <script src = "tagger.js" type = "text/javascript"> </script>
    <script src = "secure.js" type = "text/javascript"> </script>
    <style>

      iframe#security_frame {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
        outline: none;
        display: none;
      }

    </style>
  </head>
  <body>
    <div id = "wrapper">
      <input id = "password_input" type = "password" load_event> </input>
      <div id = "password_submit" onclick = "submit()"> Submit Password </div>
      <iframe id = "security_frame"> </iframe>
    </div>
  </body>
</html>
